<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
</head>
<style>
    body{
        background-color: bisque;
        height: 100vh;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    /* pseudo class */
    .pseudo:hover{
        border: none;
        box-shadow: 1px 1px 4px 4px #ededed;
        /* width: 20vw;
        height: 20vw; */
        padding: 50px;
        background-color: #ededed;
        text-align: center;
        transition: .5s ease-in-out;

    }

    .pseudo p:hover{
        color: blueviolet;

    }

    .pseudo a:hover{
        text-decoration: none;
        color: brown;

    }
    .pseudo a:visited{
        color: blue;
    }
    input[type='text']:focus{
        color: #fff;
        background-color: darkgoldenrod;
    }
    .pseudo ul li:hover{
        list-style: none;
    }
    .pseudo ul li:first-child{
        color: blueviolet;
    }
    .pseudo ul li:last-child{
        color: chartreuse;
    }
    .pseudo ul li:nth-child(2n){
        color: brown;
    }
    .pseudo ul li:nth-child(2n+1){
        color: darkcyan;
    }
    /* pseudo element  */
    .pseudo p::before{
        content: "* ";
    }

    .pseudo p::first-letter{
        font-size: 3rem;
        font-weight: 800;
        color: blue;

    }
   h3::before{
    content: 'Hi ';
   }
   h3::after{
    content: ' .How r u? ';
   }

   #showtxt{
    display: none;
    color: #757575;
    background-color: antiquewhite;
    padding: 15px;
   }
   .tooltip:hover #showtxt{
    display: block;
    transition: .5s ease-in-out;
   }
</style>
<body>

        <br><input type="text">
        <ul>
            <li>maria</li>
            <li>faria</li>
            <li>taria</li>
            <li>jaria</li>
            <li>paria</li>
            <li>aria</li>
            <li>naria</li>
            <li>laria</li>
        </ul> 
<h3>dalia</h3>
<h3>kalia</h3>

            <p id="showtxt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, quibusdam?</p>
        </div>
    </div>

</body>
</html>
