<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/d6aff4eabe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-div">
      <h2><i class="fa-solid fa-user-plus"></i> Create Account</h2>
      <hr style="width: 100%" />
      <form class="form">
        <div class="form-input">
          <label for="name">
            <input
              type="text"
              id="name"
              placeholder="your full name"
              autocomplete="off"
              required
            />
            <i class="fa-solid fa-keyboard" id="key-icon"></i>
          </label>
        </div>
        <!--/form-input-->
        <div class="form-input">
          <label for="email">
            <input
              type="email"
              id="email"
              placeholder="your email"
              autocomplete="off"
              required
            />
            <i class="fa-regular fa-envelope" id="email-icon"></i>
          </label>
        </div>
        <!--/form-input-->
        <div class="form-input">
          <label for="password">
            <input
              type="password"
              id="pass"
              placeholder="new password"
              autocomplete="off"
              required
            />
            <i class="fa-solid fa-lock" id="pass-icon"></i>
          </label>
        </div>
        <!--/form-input-->
        <div class="form-input">
          <label for="conpass">
            <input
              type="password"
              id="conpass"
              placeholder="confirm password"
              autocomplete="off"
              required
            />
          </label>
        </div>
        <!--/form-input-->
        <button type="submit" id="submit">Submit</button>
      </form>
      <div class="otherlinks">
        <p>Already registered?</p>
        &nbsp;
        <a href="#">Log in</a>
      </div>
      <!--/otherlinks-->
      <div class="social-links">
        <a href="#"><i class="fa-brands fa-google-plus" style="color: brown;"></i>&nbsp; Sign up with Google </a>
        <a href="#"><i class="fa-brands fa-linkedin" style="color: darkblue;"></i>&nbsp; Sign up with Linkedin</a>
      </div>
      <!--/-->
    </div>
    <!--/main-div-->
  </body>
</html>
