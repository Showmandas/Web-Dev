<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid #ccc;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>University</th>
                <th>CGPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Soumen</td>
                <td>Sylhet Enginnering College</td>
                <td>3.55</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sanu</td>
                <td>BUET</td>
                <td>3.67</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sonu</td>
                <td>SUST</td>
                <td>3.78</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Somu</td>
                <td>CUET</td>
                <td>3.55</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
