<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-6">Welcome to my  <span class="text-amber-600">Baper Bank</span></h1>
    </header>
    <main>
        <section class="bg-amber-200 w-3/4 mx-auto mt-10 p-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input class="w-3/4 block px-4 mb-3" type="email" name="" id="email" placeholder="Email Address">
                <input class="w-3/4 block px-4 mb-3"  type="password" name="" id="password" placeholder="Password">
                <button class="bg-amber-500 text-base text-white px-7 py-2 font-medium rounded-lg hover:bg-amber-700" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
