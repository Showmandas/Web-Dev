<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  </head>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .form-col{
        height: 100% !important;
        border-color: #13005A !important;

    }
    .form-col h2{
        color: #1C82AD;
    }
    .signin{
        /* border-radius: 2rem; */
        /* border: 0; */
        
        background-image: linear-gradient(to right,#1C82AD,#13005A );
    }
    .form-control{
        border: 0 !important;
        border-bottom: 2px solid #1C82AD !important;
        outline: 0 !important;
    }
    .form-control:focus{
      outline: 0;
    }
    .social-icon i{
        /* width: 20px;
        height: 40px; */
        background-color: #fff;
        box-shadow: 1px 1px 2px 2px #ddd;
        border-radius: 1rem;
        padding: 0.5rem  2rem;
        color: #1C82AD;
    }

    /* mobile responsive  */
    @media screen and (max-width:576px){
        .row{
            padding:20px !important;
        }
        
    }

  </style>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 col-md-12 form-col m-auto mt-5 border border-3">
                <h2 class="text-center">Sign in</h2>
                <form class="form  p-5">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control border-top-0 border-start-0 border-end-0 border-bottom rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control border-top-0 border-start-0 border-end-0 border-bottom rounded-0" id="exampleInputPassword1">
                    </div>
                    <a href="#" class="text-end link-primary text-decoration-none">Forgot Password?</a>
                    <button type="submit" class="btn btn-primary  border-0 w-100 signin mt-5 rounded-pill">Sign in</button>
                  </form>
                  <p class="text-center">or sign in with</p>
<div class="social-icon d-flex justify-content-evenly align-items-center p-3">
    
    <a href="#"><i class="bi bi-facebook"></i></a>
    <a href="#"><i class="bi bi-twitter"></i></a>
    <a href="#"><i class="bi bi-google"></i></a>
</div><!--/social-icon-->
            </div><!--/form-col-->
        </div><!--/row-->
    </div><!--/contaier-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
