<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .form{
        border-color: #13005A !important;
    }

    @media screen and (max-width:576px){
        .form-col{
            width: 100% !important;
        }
    }
    @media screen and (min-width:577px) and (max-width:920px){
        .form-col{
            width: 100% !important;
        }
        
    }

  </style>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 w-50 m-auto mt-3 form-col">
                <form class="border border-3 p-3 form">
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="exampleInputName">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputuser" class="form-label">Username</label>
                      <input type="text" class="form-control" id="exampleInputuser">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputConfirmPassword" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="exampleInputConfirmPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="floatingTextarea">Message</label>
                        <textarea class="form-control" placeholder="Message" id="floatingTextarea"></textarea>
                      </div>
                   
                    <button type="submit" class="btn btn-primary w-100">Send</button>
                  </form>
            </div>
            
        </div><!--/row-->
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
