<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://kit.fontawesome.com/d6aff4eabe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="txtFormat">
            <div>
                <i class="fa-solid fa-bold" id="bold"></i>
                <i class="fa-solid fa-italic" id="italic"></i>
                <i class="fa-solid fa-underline" id="underline"></i>
            </div>
            <div>
                <i class="fa-solid fa-align-left" id="left"></i>
                <i class="fa-solid fa-align-center" id="center"></i>
                <i class="fa-solid fa-align-right" id="right"></i>
                <i class="fa-solid fa-align-justify" id="justify"></i>
            </div>
            <div>
                <input type="number" id="fontSize" min="1" max="100" value="10" onchange="font(this)"  placeholder="Font Size">
                <!-- <i class="fa-solid fa-text-width" id="txtWidth"></i> -->
                <input type="color" id="colorPick" onchange="color(this)">
            </div>

            
        </div>
    
        <div class="txtArea">
            <textarea  id="txt" cols="40" rows="20" placeholder="Enter text here"></textarea>
        </div>    
        <p id="footerTxt">My Own Text Editor</p>
    </div><!--/text-editor-->
    
    <script src="main.js"></script>
</body>
</html>
